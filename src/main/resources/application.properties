# App Name
spring.application.name=DigitalQueueSystem

# Server Port
server.port=8080

# DATABASE CONFIGURATION (MySQL)
# Change 'queue_db' to your actual database name
spring.datasource.url=jdbc:mysql://localhost:3306/queue_db?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE SETTINGS
# 'update' will create tables automatically if they don't exist
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT CONFIGURATION
# Secret key should be at least 32 characters long
app.jwt.secret=MySecretKeyForJWTSecurityProject2025_VerySecure123
app.jwt.expiration-ms=86400000

# SWAGGER UI PATH
springdoc.swagger-ui.path=/swagger-ui.html